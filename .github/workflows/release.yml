name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r run build

      - name: Run tests
        run: pnpm -r run test

      - name: Publish @rcrsr/rill
        run: npm publish --access public
        working-directory: packages/core

      - name: Publish @rcrsr/rill-cli
        run: npm publish --access public
        working-directory: packages/cli

      - name: Publish @rcrsr/rill-ext-claude-code
        run: npm publish --access public
        working-directory: packages/ext/claude-code

      - name: Create git tags
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          CLAUDE_CODE_VERSION=$(node -p "require('./packages/ext/claude-code/package.json').version")

          # Main release tag
          git tag -a "v${CORE_VERSION}" -m "Release v${CORE_VERSION}"

          # Per-package tags
          git tag -a "@rcrsr/rill@${CORE_VERSION}" -m "Release @rcrsr/rill@${CORE_VERSION}"
          git tag -a "@rcrsr/rill-cli@${CLI_VERSION}" -m "Release @rcrsr/rill-cli@${CLI_VERSION}"
          git tag -a "@rcrsr/rill-ext-claude-code@${CLAUDE_CODE_VERSION}" -m "Release @rcrsr/rill-ext-claude-code@${CLAUDE_CODE_VERSION}"

          git push --tags

          echo "RELEASE_VERSION=${CORE_VERSION}" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${RELEASE_VERSION}" \
            --title "v${RELEASE_VERSION}" \
            --generate-notes
